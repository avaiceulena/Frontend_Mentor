<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <!-- Rating state -->
      <div class="rating-container">
        <div class="container-image">
          <img src="images/icon-star.svg" class="image">
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-buttons">
          <button class="rating-button" data-rating="1">1</button>
          <button class="rating-button" data-rating="2">2</button>
          <button class="rating-button" data-rating="3">3</button>
          <button class="rating-button" data-rating="4">4</button>
          <button class="rating-button" data-rating="5">5</button>
        </div>
        <button id="submit-button" class="submit-button">Submit</button>
      </div>

      <!-- Thank you state -->
      <div class="thank-you-container" style="display: none">
        <div class="container-thank-you-image">
          <img src="images/illustration-thank-you.svg">
        </div>
        <div class="rating-message">
          <p>You selected <span id="selected-rating"></span> out of 5</p>
        </div>

        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
