<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="profile-photo"
        />
        <h2>Jessica Randall</h2>
        <h5>London, United Kingdom</h5>
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="profile-links">
        <a href="link.com" class="link-box">GitHub</a>
        <a href="link.com" class="link-box">Frontend Mentor</a>
        <a href="link.com" class="link-box">LinkedIn</a>
        <a href="link.com" class="link-box">Twitter</a>
        <a href="link.com" class="link-box">Instagram</a>
      </div>
    </div>
  </body>
</html>
